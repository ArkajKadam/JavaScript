<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button type="button"> Button clicked</button>
    <script>
           class React {
            constructor() {
                this.library = "React"
                this.server = "https://localhost:5500"

            //requierment
            document
            .querySelector('button')
            .addEventListener('click', this.handleClicked
            .bind())
            

            }
            handleClicked(){
                console.log("Button Clicked");
                console.log(this);
                
                
            }
           }
           const app = new React()
    </script>
</body>
</html>
